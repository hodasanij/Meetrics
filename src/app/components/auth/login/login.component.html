<div class="container-fluid vh-100">
  <div class="row" style="height: inherit">
    <div
      class="col-12 col-sm-6 d-flex flex-column justify-content-center align-items-start px-5 bg-dark"
    >
      <h3 class="text-white text-uppercase m-0 mb-1">Meetrics</h3>
      <ul
        class="list-group mt-5 text-white"
        style="list-style-type: none; margin: 0; padding: 0"
      >
        <li>Meetrics is a SPA (Single Page Application)</li>
        <li>Constructed by Angular, HTML, and CSS as a Font End</li>
      </ul>
    </div>

    <div class="col-12 col-sm-6 d-flex flex-column align-items-center mt-5">
      <div>
        <h2 class="text-center m-4">Login</h2>
      </div>
      <div>
        <form>
          <div class="form-group col-12 mt-2">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              autocomplete="off"
              aria-describedby="email"
              placeholder="eg: abc@example.com"
              required
            />
          </div>
          <div class="form-group col-12 mt-2">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              autocomplete="off"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form-group form-check mt-3">
            <input
              type="checkbox"
              class="form-check-input"
              id="remember"
              required
            />
            <label class="form-check-label" for="remember">Remember me</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!-- <a routerLink="login" class="">Login Here</a> -->
            <a class="" routerLink="../register">Sign Up</a>
          </div>
          <button type="submit" class="btn btn-dark mt-3">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
